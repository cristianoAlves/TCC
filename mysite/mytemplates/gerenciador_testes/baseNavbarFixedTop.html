<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block titulo %}Insert title here{% endblock %}</title>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      {% block estilo %}{% endblock %}
</style>


</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Gerenciador de Testes</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            {% if user.is_authenticated %}
                Logged in as <a href="#" class="navbar-link">{{ user.username }}</a>
            {% endif %}
            </p>            
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    
<div class="container-fluid">
    {% block conteudo %}{% endblock %} 
    <footer>
        <p>&copy; Company 2012</p>
    </footer>
</div><!--/.fluid-container-->
    




<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
