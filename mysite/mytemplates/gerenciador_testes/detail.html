{% extends "gerenciador_testes/base.html" %}

{% block conteudo %}

{% if listaDePassos %}	
<h1> {{ CasoTesteNome }} </h1>

<br>

<table>
    <tr>
        <th>Passo n</th>
        <th>Descricao</th>
    {% for passos in listaDePassos %}
    <tr> 
        <td>{{ passos.n_passo }}</td>
        <td>{{ passos.desc_passos }}</td>
    </tr>
    {% endfor %}	    
{% else %}
    <p>Sem caso de testes cadastrados.</p>
{% endif %}
</table>

{% endblock %}
